name: ECR Auto Tag & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      SOURCE_ECR: 486408064722.dkr.ecr.us-east-1.amazonaws.com/frontend-backend-application
      TARGET_ECR: 486408064722.dkr.ecr.us-east-1.amazonaws.com/frontend-backend-application

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::486408064722:role/github-ecr-k8s-automation
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.TARGET_ECR }}

      - name: Determine next frontend tag
        id: frontend
        run: |
          EXISTING=$(aws ecr list-images --repository-name frontend-backend-application --query 'imageIds[*].imageTag' --output text | grep '^frontend-v' || true)
          if [ -z "$EXISTING" ]; then NEXT_TAG=frontend-v1; else MAX=$(echo "$EXISTING" | sed 's/frontend-v//' | sort -nr | head -n1); NEXT_TAG="frontend-v$((MAX+1))"; fi
          echo "NEXT_FRONTEND_TAG=$NEXT_TAG" >> $GITHUB_ENV

      - name: Determine next backend tag
        id: backend
        run: |
          EXISTING=$(aws ecr list-images --repository-name frontend-backend-application --query 'imageIds[*].imageTag' --output text | grep '^backend-v' || true)
          if [ -z "$EXISTING" ]; then NEXT_TAG=backend-v1; else MAX=$(echo "$EXISTING" | sed 's/backend-v//' | sort -nr | head -n1); NEXT_TAG="backend-v$((MAX+1))"; fi
          echo "NEXT_BACKEND_TAG=$NEXT_TAG" >> $GITHUB_ENV

      - name: Pull, tag, push frontend
        run: |
          docker pull ${{ env.SOURCE_ECR }}:frontend-latest
          docker tag ${{ env.SOURCE_ECR }}:frontend-latest ${{ env.TARGET_ECR }}:${{ env.NEXT_FRONTEND_TAG }}
          docker push ${{ env.TARGET_ECR }}:${{ env.NEXT_FRONTEND_TAG }}

      - name: Pull, tag, push backend
        run: |
          docker pull ${{ env.SOURCE_ECR }}:backend-latest
          docker tag ${{ env.SOURCE_ECR }}:backend-latest ${{ env.TARGET_ECR }}:${{ env.NEXT_BACKEND_TAG }}
          docker push ${{ env.TARGET_ECR }}:${{ env.NEXT_BACKEND_TAG }}

      - name: Update YAMLs with new tags
        run: |
          sed -i "s|{{FRONTEND_TAG}}|${{ env.NEXT_FRONTEND_TAG }}|g" k8s-yaml-files/frontend-deployment.yaml
          sed -i "s|{{BACKEND_TAG}}|${{ env.NEXT_BACKEND_TAG }}|g" k8s-yaml-files/backend-deployment.yaml
