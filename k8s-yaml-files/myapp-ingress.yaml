apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # FRONTEND
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: myapp-frontend-service
                port:
                  number: 80

          # BACKEND
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: myapp-backend-service
                port:
                  number: 8080
